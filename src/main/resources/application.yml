spring:
  profiles:
    active: dev
  datasource:
    dbcp2:
      initial-size: 1
      min-idle: 3
      pool-prepared-statements: true
    tomcat:
      # 初始化大小，最小，最大
      initial-size: 1
      min-idle: 3
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  jackson:
    time-zone: GMT+8
  cache:
    type: redis
server:
  servlet:
    context-path: /gemini
  port: 8090
  tomcat:
    uri-encoding: utf-8
  connection-timeout: 5000
#如果不添加starter包，那么这里就是不成效的
mybatis-plus:
  #mapper路径
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    # 是否开启自动驼峰命名规则（camel case）映射，即从经典数据库列名 A_COLUMN（下划线命名） 到经典 Java 属性名 aColumn（驼峰命名） 的类似映射
    map-underscore-to-camel-case: true
    # 全局地开启或关闭配置文件中的所有映射器已经配置的任何缓存，默认为 true
    cache-enabled: false
    #懒加载
    #aggressive-lazy-loading: true
    #NONE：不启用自动映射 PARTIAL：只对非嵌套的 resultMap 进行自动映射 FULL：对所有的 resultMap 都进行自动映射
    #auto-mapping-behavior: partial
    #NONE：不做任何处理 (默认值)WARNING：以日志的形式打印相关警告信息 FAILING：当作映射失败处理，并抛出异常和详细信息
    #auto-mapping-unknown-column-behavior: none
    #如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #表名下划线命名默认true
      table-underline: true
      #id类型
      id-type: auto
      #是否开启大写命名，默认不开启
      #capital-mode: false
      #逻辑已删除值,(逻辑删除下有效) 需要注入逻辑策略LogicSqlInjector 以@Bean方式注入
      logic-not-delete-value: 0
      #逻辑未删除值,(逻辑删除下有效)
      logic-delete-value: 1
#去掉大量的调试信息CONDITIONS EVALUATION REPORT
logging.level.org.springframework.boot.autoconfigure: ERROR

#非配置，只是默认值
redis:
  identifyingTokenExpireTime: 600000
  refreshJwtTokenExpireTime: 43200000
jwt:
  tokenExpireTime: 60
  anonymous:
    urls: login,register,checkEmail,sendCheckingCode,logout,captcha,/doc.html,/swagger,/swagger-resources,/swagger-ui.html,/webjars,/druid,/v2/api-docs