spring:
  profiles:
    active: dev
  datasource:
    dbcp2:
      initial-size: 1
      min-idle: 3
      pool-prepared-statements: true
    tomcat:
      # 初始化大小，最小，最大
      initial-size: 1
      min-idle: 3
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  jackson:
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cache:
    type: redis
server:
  servlet:
    context-path: /gemini
  port: 8090
  tomcat:
    uri-encoding: utf-8
  connection-timeout: 5000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    #如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
  global-config:
    db-config:
      #表名下划线命名默认true
      table-underline: true
      #id类型
      id-type: auto
      #是否开启大写命名，默认不开启
      #capital-mode: false
      #逻辑已删除值,(逻辑删除下有效) 需要注入逻辑策略LogicSqlInjector 以@Bean方式注入
      logic-not-delete-value: 0
      #逻辑未删除值,(逻辑删除下有效)
      logic-delete-value: 1
      #数据库类型
      db-type: mysql
#去掉大量的调试信息CONDITIONS EVALUATION REPORT
logging.level.org.springframework.boot.autoconfigure: ERROR
redis:
  identifyingTokenExpireTime: 6000
  refreshJwtTokenExpireTime: 4320000
jwt:
  tokenExpireTime: 60
  anonymous:
    urls: login,register,checkEmail,sendCheckingCode,logout,captcha,/doc.html,/swagger,/swagger-resources,/swagger-ui.html,/webjars,/druid,/v2/api-docs